<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img class="girl" src="./images/illustration-hero.svg" alt="illustration-hero"  />
      <div class="content">
        <div class="summary">Order Summary</div>
        <div class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="case">
          <img class="icon-music" src="./images/icon-music.svg" />
          <div class="big-case">
            <div class="Annual">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>

          <div class="Change">Change</div>
        </div>
       <div class="footer">
        <button class="blue">Proceed to Payment</button> 
        <button class="Cancel">Cancel Order</button> 
       </div>
       
      </div>
    </div>

  
  </body>
</html>
